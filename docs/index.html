<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Sample Page </title>

    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>


    <!-- Local Files -->
    <script src="index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../notifications.css">


    <style>

      .notification:hover, .tile:hover {
        opacity: .95
      }

      .section {
        width: 100%;
        height: 100vh;
        position: relative;
      }

      #btn {
        border: 0;
        background: #5C0BAC;
        color: white;
        padding: 15px;
        width: auto;
        font-family: 'Raleway', sans-serif;
        font-size: 20px;
        cursor: pointer;
        outline: none;
        transition: all .3s;
      }
      #btn:hover {
        opacity: .8
      }

    </style>

  </head>
  <body>


    <div class="section">
      <span class="tile info top left">
        .topLeft
      </span>

      <span class="tile info top right">
        .topRight
      </span>

      <span class="tile info mid right">
        .midRight
      </span>

      <span class="tile info bottom right">
        .bottomRight
      </span>

      <span class="tile info mid bottom">
        .bottomCenter
      </span>

      <span class="tile info bottom left">
        .bottomLeft
      </span>

      <span class="tile info mid left">
        .midLeft
      </span>

      <span class="tile info center">
        .center
      </span>

      <span class="tile info mid top">
        .topCenter
      </span>
    </div>
    <div class="section">

      <button id="btn" style="position: absolute; left: 50%; top:50%; transform: translate(-50%, -50%)">
        Toggle Notification Tiles
      </button>

      <span id="author" class="notification alert mid bottom">
        A project by <a href="https://github.com/rawnly">Rawnly</a>
      </span>

      <span id="left" class="notification success bottom left">Hey! I am a notification!</span>
      <span id="right" class="notification success bottom right">I am fixed!</span>

    </div>

  </body>
</html>
